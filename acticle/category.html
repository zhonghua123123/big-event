<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/acticle/category.css">
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/acticle/category.js"></script>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header header">文章类别管理
            <button type="button" class="layui-btn layui-btn-normal  layui-btn-sm add-cate">新增类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <!-- 每一列 -->
                  <col width="40%">
                  <col width="40%">
                  <col>
                </colgroup>
                <thead>
                  <tr>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                  
                </tbody>
              </table>

        </div>
      </div>
      <!-- //获取页面信息模板引擎 开始 -->
      <script id="tem_category" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-sm edit" data-id="{{v.Id}}" data-name="{{v.name}}" data-alias="{{v.alias}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-sm del" data-id="{{v.Id}}">删除</button>
            </td>
          </tr>
          {{/each}}
      </script>
      <!-- //获取页面信息模板引擎 结束 -->

      <!-- 添加文字类别 开始 -->
      <script id="tem_addCategory" type="text/html">
        <form class="layui-form" action="" id="form_add">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                  <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo" id="reAdd">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
      </script>
      <!-- 添加文字类别 结束 -->

      <!-- 编辑文字类别 开始 -->
      <script id="tem_editCategory" type="text/html">
        <form class="layui-form" lay-filter="abc" action="" id="form_edit">
            <input type="hidden" name="id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                  <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo" id="reAdd" >确认修改</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
      </script>
      <!-- 编辑文字类别 结束 -->

</body>
</html>
